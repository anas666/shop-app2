{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <!-- NavBar -->
    <section id="header">
        <a href="index.html"><img id="logo" src="Images/Keswa_Logo.png" alt="Logo"></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="signin1.html">Sign In</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="bi bi-cart3"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Sign In / Sign Up -->
    <section class="home">
        <div class="content">
        </div>

            <div id="sign-up-form" class="wrapper-login pro">
                <h2>Member Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" placeholder="First Name" name="first_name" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" placeholder="Second Name" name="second_name" required>
                    </div>
                    <div id="new-username" class="input-box">
                        <span class="icon"></span>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div id="new-password" class="input-box">
                        <span class="icon"></span>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" placeholder="Phone" name="phone_number" required>
                    </div>
                    <div class="remember-forget">
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                        <br>
                        <label><input type="checkbox">Remember Me</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
    </section>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
